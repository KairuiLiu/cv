        + <strong>实现网页翻译功能</strong>: 谷歌翻译退出中国市场后, 为抢占存量客户, 部门决定为火山翻译插件新增网页翻译功能. 我调研了六款插件的实现方案, 总结出两种实现思路("文本替换"与"节点复制"). 结合 PM 提出的"双语对照"功能, 我制定了一份基于"节点复制"法的技术方案, 并提出<strong>高性能, 响应式, 懒加载, 低侵入, 可交互, 强上下文</strong>的设计目标. 经导师主管认可后进行前期技术验证. 借鉴曾实现简易版 Vue 的经验, 我为网页翻译加入了 vNode, diff 等特性, 减少了页面更新的工作量. 在内部迭代中我遇到了<strong>反复重绘与微任务阻塞</strong>卡死页面的问题. 学习前端性能优化方案后, 我将翻译节点<strong>极端挂载时间从 12s 优化到 1.6s 并过滤掉 99.9% 的冗余更新回调</strong>. 这次经历让我对<strong>性能分析与优化, 响应式框架设计有了深刻理解</strong>.
