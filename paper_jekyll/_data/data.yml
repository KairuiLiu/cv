    - role: 前端开发(实习)
      time: 2022.12 - 2023.04
      company: 字节跳动
      tag: "[React][插件开发][性能调优]"
      details: |
        + 完成<a href="https://chrome.google.com/webstore/detail/%E7%81%AB%E5%B1%B1%E7%BF%BB%E8%AF%91-%E5%88%92%E8%AF%8D%E5%92%8C%E7%BD%91%E9%A1%B5%E7%BF%BB%E8%AF%91/klgfhbiooeogdfodpopgppeadghjjemk?hl=zh-CN">火山翻译插件</a>(<a href="https://bytedance.feishu.cn/docx/CMu2dZjXKojmGfxjibscjm2BnJh">国内访问</a>)项目重构. 对插件场景的代码隔离, 前端安全, 站点适配, 跨平台适配做出优化. 给出 PDF 翻译实现方案与 demo. 离职时插件安装量 <strong>41K</strong>.
        + 完成网页翻译 SDK. 前期调研了 7 款竞品实现, 总结出 2 种竞品实现思路. 提出<strong>按需加载, 更新追踪, JavaScript 透明, 结构样式保留, 整段翻译</strong>的技术目标. 构建了<strong>基于节点名的翻译优化策略</strong>, 借鉴 Vue 的更新逻辑实现了最小更新树的识别方案. 完成多轮同步任务, 微任务<strong>性能优化</strong>, 翻译节点极端挂载速度提高 5.3 倍, 极端更新速度提高 674 倍. 完成内部技术分享 1 次, 跨部门推广 2 次, 功能日均调用量 70K.


